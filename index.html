        const noResults = document.getElementById('no-results');

        const categoryFilter = document.getElementById('category-filter');
        const priceFilter = document.getElementById('price-filter');
        const searchInput = document.getElementById('search');

        // Render events
        function renderEvents(eventsToRender) {
            eventsGrid.innerHTML = '';
            
            if (eventsToRender.length === 0) {
                eventsGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            eventsGrid.style.display = 'grid';
            noResults.style.display = 'none';

            eventsToRender.forEach((event, index) => {
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card fade-in-up';
                eventCard.style.animationDelay = `${index * 0.1}s`;
                
                eventCard.innerHTML = `
                    <div class="event-image">
                        <div class="event-category">${event.category}</div>
                    </div>
                    <div class="event-content">
                        <h3 class="event-title">${event.title}</h3>
                        <div class="event-venue">📍 ${event.venue}</div>
                        <div class="event-date">📅 ${event.date}</div>
                        <p class="event-description">${event.description}</p>
                        <div class="event-features">
                            ${event.features.map(feature => `<span class="feature-tag">${feature}</span>`).join('')}
                        </div>
                        ${event.cafes ? `
                            <div class="cafe-section">
                                <h4 class="cafe-title">📍 周辺のおすすめカフェ</h4>
                                <div class="cafe-list">

        // Filter events
        function filterEvents() {
            const cityValue = cityFilter.value;
            const categoryValue = categoryFilter.value;
            const priceValue = priceFilter.value;
            const searchValue = searchInput.value.toLowerCase();

            filteredEvents = events.filter(event => {
                const matchesCity = !cityValue || event.city === cityValue;
                const matchesCategory = !categoryValue || event.category === categoryValue;
                const matchesPrice = !priceValue || event.priceType === priceValue;
                const matchesSearch = !searchValue || 
                    event.title.toLowerCase().includes(searchValue) ||
                    event.description.toLowerCase().includes(searchValue) ||
                    event.venue.toLowerCase().includes(searchValue);

                return matchesCity && matchesCategory && matchesPrice && matchesSearch;
            });

            renderEvents(filteredEvents);
        }

        // Event listeners
        cityFilter.addEventListener('change', filterEvents);
        categoryFilter.addEventListener('change', filterEvents);
        priceFilter.addEventListener('change', filterEvents);
        searchInput.addEventListener('input', filterEvents);

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {

                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe event cards for animation
        function observeCards() {
            document.querySelectorAll('.event-card').forEach(card => {
                observer.observe(card);
            });
        }

        // Re-observe cards when events are re-rendered
        const originalRenderEvents = renderEvents;
        renderEvents = function(eventsToRender) {

            } else {
                map.setView([lat, lng], 15);
            }
            
            // Remove existing marker
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            
            // Add new marker
            currentMarker = L.marker([lat, lng]).addTo(map)
                .bindPopup(`<strong>${venue}</strong><br>${address}`)
                .openPopup();
            
            // Resize map after modal is shown
            setTimeout(() => {
                map.invalidateSize();
            }, 100);
        }

        function closeMap() {
            document.getElementById('mapModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('mapModal');
            if (event.target === modal) {
                closeMap();
            }
        }

        function showCafeOnMap(cafeName, lat, lng, description, hours) {
            const modal = document.getElementById('mapModal');
            const modalTitle = document.getElementById('mapModalTitle');
            const venueTitle = document.getElementById('venueTitle');
            const venueAddress = document.getElementById('venueAddress');
            
            modalTitle.textContent = `${cafeName} - カフェマップ`;
            venueTitle.textContent = cafeName;
            venueAddress.textContent = `${description} | 営業時間: ${hours}`;
            
            modal.style.display = 'block';
            
            // Initialize map if not already done
            if (!map) {
                map = L.map('map').setView([lat, lng], 16);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);
            } else {
                map.setView([lat, lng], 16);
            }
            
            // Remove existing marker
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            
            // Add new marker with coffee icon
            const coffeeIcon = L.divIcon({
                html: '<div style="background: linear-gradient(135deg, #f59e0b, #d97706); width: 25px; height: 25px; border-radius: 50%; border: 2px solid white; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 12px;">☕</div>',
                iconSize: [25, 25],
                className: 'custom-coffee-marker'
            });
            
            currentMarker = L.marker([lat, lng], {icon: coffeeIcon}).addTo(map)
                .bindPopup(`<strong>${cafeName}</strong><br>${description}<br><em>営業時間: ${hours}</em>`)
                .openPopup();
            
            // Resize map after modal is shown
            setTimeout(() => {
                map.invalidateSize();
            }, 100);
        }
    </script>
</body>
</html>
